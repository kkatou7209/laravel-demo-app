<VirtualHost *:80>
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php-fpm/www.sock|fcgi://localhost"
    </FilesMatch>

    DocumentRoot /workspace/public/
    DirectoryIndex index.php

    <Directory /workspace/public/>
        Options FollowSymLinks
        ReWriteEngine On
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog "logs/laravel/error_log"
    CustomLog "logs/laravel/access_log" combined
</VirtualHost>
